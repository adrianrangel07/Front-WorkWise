<div id="wrapper">
    <app-navbar-acordion style="display: inline-block;"></app-navbar-acordion>
    <div class="d-flex flex-column" id="content-wrapper">
        <!-- Agregar el evento (aplicarFiltros) aquí -->
        <app-navbarbusqueda [modo]="'buscador'" (buscar)="onBuscar($event)" (aplicarFiltros)="onAplicarFiltros($event)">
        </app-navbarbusqueda>
        <div class="content-area flex-grow-1 p-3">
            <div class="section-title text-center">
                <h2 class="display-5 fw-bold" data-trad="offers.title">Ofertas disponibles</h2>
                <p class="text-muted">Explora las oportunidades laborales que tenemos para ti</p>
            </div>

            <div class="btn-favoritos-container">
                <button class="btn-favoritos" [class.active]="mostrarFavoritosPrimero"
                    (click)="toggleMostrarFavoritos()">
                    <span class="heart-icon">❤️</span> Favoritos
                </button>
            </div>
            <div class="ofertas-container">
                <div class="spinner-container" *ngIf="loading">
                    <div class="spinner"></div>
                </div>

                <app-oferta-card *ngIf="!loading"></app-oferta-card>
            </div>

        </div>
        <app-footer class="mt-auto"></app-footer>
    </div>
</div>
